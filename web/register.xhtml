<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      template="/templates/layout.xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:define name="content">
        <dir class="row">
            <dir class="col-lg-12">
                   Apply
     <h:form>
        <h:outputLabel value="name: "  for="name"/><br/>            
        <h:inputText id="name"  value="#{applicationManager.name}" /> <br/>
        <h:outputLabel value="lastname: "  for="lastname"/><br/>            
        <h:inputText id="lastname"  value="#{applicationManager.lastname}" /><br/>
        <h:outputLabel value="SSN: "  for="ssn"/><br/>            
        <h:inputText id="ssn"  value="#{applicationManager.ssn}" /><br/>
        <h:outputLabel value="email: "  for="email"/><br/>            
        <h:inputText id="email"  value="#{applicationManager.email}" /><br/>
        <h:outputLabel value="username: "  for="username"/><br/>            
        <h:inputText id="username"  value="#{applicationManager.username}" /><br/>
        <h:outputLabel value="password: "  for="password"/><br/>            
        <h:inputText id="password"  value="#{applicationManager.password}" /><br/>
        <h:commandButton value="Send" action="#{applicationManager.send}"/><br/>
        
        <h:outputLabel value="#{applicationManager.message}"/><br/>            
    </h:form>
            </dir>
        </dir>   
    </ui:define>
</ui:composition>
