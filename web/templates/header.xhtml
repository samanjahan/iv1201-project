<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition>
        
        <!--Exception-->
        <h:panelGroup id="exceptions">
            <h:panelGroup rendered="#{not empty facesContext.messageList}">
                <ui:repeat var="message" value="#{facesContext.messageList}">
                    <div class="alert alert-dismissable #{(message.severity eq 'ERROR 2 ') ? 'alert-danger' : 'alert-success'}">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">x</button>
                        <strong><h:outputText rendered="#{message.severity eq 'ERROR 2'}" value="Sorry!"></h:outputText></strong>
                        <h:outputText value="#{message.detail}"></h:outputText>
                    </div>
                </ui:repeat>
            </h:panelGroup>
        </h:panelGroup>
        
    <!--navrbar-->
    <nav class="nav navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.xhtml">Home</a>
        </div>
        <div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">

        <ul class="nav navbar-nav navbar-right">
            <h:panelGroup rendered="#{!userManager.loggedIn}">
                <li>
                    <h:link value="register" outcome="register"></h:link>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Login<span class="caret"></span></a>         
                  <div class="dropdown-menu login-form-div" role="menu">
                  <h:form class="form-group">
                      <h:inputText class="form-control login-form-control" p:placeholder="userName" value="#{userManager.userName}"></h:inputText>
                      <h:inputSecret class="form-control login-form-control" p:placeholder="password" value="#{userManager.password}"></h:inputSecret>
                      <h:commandLink id="login" class="btn bg-primary btn-block login-form-control" action="#{userManager.autenticate}">
                          <span class="glyphicon glyphicon-log-in">signin</span>
                      </h:commandLink>
                  </h:form>
                      </div>
                  </li>
               
            </h:panelGroup>
        </ul>
        </div>
    </nav>
    </ui:composition>
</html>
